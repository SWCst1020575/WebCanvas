<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WebCanvas - Create Canvas</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/createCanvasWindow.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/createCanvasWindow.css">

</head>

<body>
    <div id="canvasBlock">
        <canvas id="myCanvas" style="display: none;"></canvas>
    </div>
    <div id="toolWindow" style="display: none;">
        <div id="toolWindowFirstButton">
            <button id="cursorButton" class="toolButton leftToolButton" onclick="">
                <img src="img/cursor.png" width="35" height="35">
            </button>
            <button id="dragButton" class="toolButton rightToolButton" onclick="">
                <img src="img/drag.png" width="35" height="35">
            </button>
        </div>
        <div id="toolWindowSecondButton">
            <button id="textButton" class="toolButton leftToolButton" onclick="">
                <img src="img/text.png" width="35" height="35">
            </button>
            <button id="penButton" class="toolButton rightToolButton" onclick="">
                <img src="img/pen.png" width="35" height="35">
            </button>
        </div>
        <div id="toolWindowThirdButton">
            <button id="eraserButton" class="toolButton leftToolButton" onclick="">
                <img src="img/eraser.png" width="35" height="35">
            </button>
            <button id="circleButton" class="toolButton rightToolButton" onclick="">
                <img src="img/circle.png" width="35" height="35">
            </button>
        </div>
        <div id="toolWindowFourthButton">
            <button id="rectangleButton" class="toolButton leftToolButton" onclick="">
                <img src="img/rectangle.png" width="35" height="35">
            </button>
            <button id="triangleButton" class="toolButton rightToolButton" onclick="">
                <img src="img/triangle.png" width="35" height="35">
            </button>
        </div>
        <div id="toolWindowFifthButton">
            <button id="lineButton" class="toolButton leftToolButton" onclick="">
                <img src="img/line.png" width="35" height="35">
            </button>
            <button id="refreshButton" class="toolButton rightToolButton" onclick="">
                <img src="img/refresh.png" width="35" height="35">
            </button>
        </div>
        <div id="toolWindowSixthButton">
            <button id="uploadButton" class="toolButton leftToolButton" onclick="">
                <img src="img/upload.png" width="35" height="35">
            </button>
            <button id="downloadButton" class="toolButton rightToolButton" onclick="">
                <img src="img/download.png" width="35" height="35">
            </button>
        </div>
        <div id="toolWindowSeventhButton">
            <button id="undoButton" class="toolButton leftToolButton" onclick="">
                <img src="img/undo.png" width="35" height="35">
            </button>
            <button id="redoButton" class="toolButton rightToolButton" onclick="">
                <img src="img/redo.png" width="35" height="35">
            </button>
        </div>
        <div id="toolWindowEighthButton">
            <input type="color" id="inputColor">
        </div>
        <div id="toolWindowNinthButton">
            <input type="range" id="thicknessRange" min="1" max="50" value="10" step="1">
        </div>
    </div>
    <div id="creatWindow">
        <div id="createCanvasText">Create Canvas</div>
        <input class="canvasScaleInput" id="heightSet" type="text" placeholder="Height" value="500"
            onkeydown="numberRestriction(this)" readonly>
        <input class="canvasScaleInput" id="widthSet" type="text" placeholder="Width" value="1000"
            onkeydown="numberRestriction(this)" readonly>
        <button id="commitSizeButton" onclick="clickCreateCanvas()">Create</button>
    </div>

</body>

</html>
