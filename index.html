<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WebCanvas - Create Canvas</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/createCanvasWindow.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/createCanvasWindow.css">

</head>

<body>
    <div id="canvasBlock">
        <canvas id="myCanvas" style="display: none;"></canvas>
    </div>
    <input id="textInput" type="text" style="display: none;">
    <div id="toolWindow" style="display: none;">
        <div id="visibleBlock">
            <div id="toolScrollBlock">
                <div id="toolWindowFirstButton">
                    <button id="cursorButton" class="toolButton leftToolButton" onclick="clickCursor()">
                        <img src="img/cursor.png" width="35" height="35">
                    </button>
                    <button id="dragButton" class="toolButton rightToolButton" onclick="clickDrag()">
                        <img src="img/drag.png" width="35" height="35">
                    </button>
                </div>
                <div id="toolWindowSecondButton">
                    <button id="textButton" class="toolButton leftToolButton" onclick="clickText()">
                        <img src="img/text.png" width="35" height="35">
                    </button>
                    <button id="penButton" class="toolButton rightToolButton" onclick="clickPen()">
                        <img src="img/pen.png" width="35" height="35">
                    </button>
                </div>
                <div id="toolWindowThirdButton">
                    <button id="eraserButton" class="toolButton leftToolButton" onclick="clickEraser()">
                        <img src="img/eraser.png" width="35" height="35">
                    </button>
                    <button id="circleButton" class="toolButton rightToolButton" onclick="clickCircle()">
                        <img src="img/circle.png" width="35" height="35">
                    </button>
                </div>
                <div id="toolWindowFourthButton">
                    <button id="rectangleButton" class="toolButton leftToolButton" onclick="clickRectangle()">
                        <img src="img/rectangle.png" width="35" height="35">
                    </button>
                    <button id="triangleButton" class="toolButton rightToolButton" onclick="clickTriangle()">
                        <img src="img/triangle.png" width="35" height="35">
                    </button>
                </div>
                <div id="toolWindowFifthButton">
                    <button id="lineButton" class="toolButton leftToolButton" onclick="clickLine()">
                        <img src="img/line.png" width="35" height="35">
                    </button>
                    <button id="refreshButton" class="toolButton rightToolButton" onclick="clickRefresh()">
                        <img src="img/refresh.png" width="35" height="35">
                    </button>
                </div>
                <div id="toolWindowSixthButton">
                    <input id="uploadFile" type="file" style="display: none" accept="image/*" onclick="clickUpload()">
                    <button id="uploadButton" class="toolButton leftToolButton" onclick="uploadFile.click()">
                        <img src="img/upload.png" width="35" height="35">
                    </button>
                    <button id="downloadButton" class="toolButton rightToolButton" onclick="clickDownload()">
                        <img src="img/download.png" width="35" height="35">
                    </button>
                </div>
                <div id="toolWindowSeventhButton">
                    <button id="undoButton" class="toolButton leftToolButton" onclick="clickUndo()">
                        <img src="img/undo.png" width="35" height="35">
                    </button>
                    <button id="redoButton" class="toolButton rightToolButton" onclick="clickRedo()">
                        <img src="img/redo.png" width="35" height="35">
                    </button>
                </div>
                <div id="toolWindowEighthButton">
                    <button id="enlargeButton" class="toolButton leftToolButton" onclick="">
                        <img src="img/enlarge.png" width="35" height="35">
                    </button>
                    <button id="shrinkButton" class="toolButton rightToolButton" onclick="">
                        <img src="img/shrink.png" width="35" height="35">
                    </button>
                </div>
                <div id="toolWindowNinthButton">
                    <input type="color" id="inputColor">
                </div>
                <div id="toolWindowTenthButton">
                    <input type="range" id="thicknessRange" min="1" max="50" value="10" step="1">
                </div>
            </div>
        </div>
    </div>
    <div id="creatWindow">
        <div id="createCanvasText">Create Canvas</div>
        <input class="canvasScaleInput" id="heightSet" type="text" placeholder="Height" value="500"
            onkeydown="numberRestriction(this)" readonly>
        <input class="canvasScaleInput" id="widthSet" type="text" placeholder="Width" value="1000"
            onkeydown="numberRestriction(this)" readonly>
        <button id="commitSizeButton" onclick="clickCreateCanvas()">Create</button>
    </div>
    <script type="text/javascript" src="js/eventListener.js"></script>
</body>

</html>
